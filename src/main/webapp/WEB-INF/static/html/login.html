<!DOCTYPE html>
<html lang="ch">
<head>
    <title>登录/注册</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <!-- 引入 Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap-datetime/bootstrap-datetimepicker.min.css" rel="stylesheet" />

<!--
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap-datetime/bootstrap-datetimepicker.min.css" rel="stylesheet" />
-->

    <style type="text/css">
        #loginContent{
            position: absolute;
            width: 500px;
            left:45%;
            top:40%;
            margin-left:-200px;
            margin-top:-100px;
            border:1px ;
        }
        #reset{
            float: right;
        }
        #login{
            float: right;
        }


    </style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid dropdown">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index.jsp">图书管理系统</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-search"></span> 图书检索</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-th-large"></span> 忘记密码</a></li>
            <li><a href="/html/register.html"><span class="glyphicon glyphicon-list-alt"></span> 前去注册</a></li>
        </ul>
    </div>
</nav>

<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box" id="loginContent">
                    <div class="form-top">
                        <div class="form-top-left" style="text-align: center">
                            <h3>用户登录</h3>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="/user/login" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">用户名：</label>
                                <input type="text" name="userName" placeholder="用户名……" class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">密码：</label>
                                <input type="password" name="userwd" placeholder="密码……" class="form-password form-control" id="form-password">
                            </div>

                            <div>
                                <label style="text-align: left">
                                    <input type="checkbox" name="ism"  value="1" >
                                    管理员
                                </label>
                                <button type="reset" class="btn-default" id="reset" >重置</button>
                                <button type="submit" class="btn-info" id="login">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="javascript">
    function gaiyemian(flag) {
        if(flag===0){
            document.write()
        }else if(flag===1){
            $("#loginContent").innerHTML=""
        }

        $("#register").click(function () {
            gaiyemian(0);
        })
    }

</script>

</body>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/bootstrap-datetime/moment-with-locales.js"></script>
<script src="/bootstrap-datetime/bootstrap-datetimepicker.min.js"></script>
<script src="/bootstrap-datetime/bootstrap-datetimepicker.zh-CN.js"></script>
